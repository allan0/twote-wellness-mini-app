<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The way of third eye</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TWOTE</h1>
        <p class="subtitle">Collect golden coins for wellness points!</p>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Combo: x<span id="combo">1</span></p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="actions">
            <button id="refer-btn">Refer a Friend</button>
            <button id="socials-btn">Visit Our Socials</button>
        </div>
        <div id="rankings">
            <h2>Top Collectors</h2>
            <ul id="ranking-list">
                <li>1. Golden Yogi - 500</li>
                <li>2. Zen Master - 450</li>
                <li>3. Calm Collector - 300</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
