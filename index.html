<!DOCTYPE html>
<html>
<head>
    <title>The World of Third Eye</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #6B451D; /* Brown text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Logo Styles */
        #logo {
            width: 200px;
            height: auto;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F5DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Content Area Styles */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #BDB76B; /* Dark Khaki */
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #8B864E; /* Darker Khaki */
        }

        #horoscopeForm {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            padding: 8px;
            border: 1px solid #BDB76B;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Wellness Manager Styles */
        #wellnessManager {
            display: none;
            margin-top: 20px;
        }

        .challenge-card {
            background-color: #FFF8DC; /* Cornsilk */
            border: 1px solid #BDB76B;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        /*Binaural Beats Pause Button*/
        #audioControls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="loadingScreen">
    <img id="logo" src="A-Quantum.jpg" alt="Third Eye Logo">
    <p>Loading...</p>
</div>

<div class="container">
    <h1>Welcome to the World of Third Eye</h1>

    <div id="horoscopeForm">
        <h2>Enter Your Birthdate</h2>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <button class="btn btn-custom" onclick="saveHoroscope()">Save & Continue</button>
    </div>

    <div id="wellnessManager">
        <h2>Wellness Manager</h2>
        <div class="challenge-card">
            <h3>Today's Meditation Challenge</h3>
            <p>Spend 15 minutes in quiet contemplation.</p>
            <button class="btn btn-custom">Mark as Complete</button>
        </div>

        <div class="challenge-card">
            <h3>Today's Yoga Challenge</h3>
            <p>Perform a 20-minute restorative yoga session.</p>
            <button class="btn btn-custom">Mark as Complete</button>
        </div>
    </div>

     <div id="audioControls">
         <audio id="binauralBeats" src="binaural_beats.mp3" loop></audio>
         <button class="btn btn-custom" onclick="toggleAudio()">Play/Pause Binaural Beats</button>
     </div>

</div>

<script>
    //Binaural Beats
    var audio = document.getElementById("binauralBeats");

    function toggleAudio() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    // Telegram Web App init
    Telegram.WebApp.ready();
    //Horoscope Form
    const horoscopeForm = document.getElementById('horoscopeForm');
    const wellnessManager = document.getElementById('wellnessManager');

    // Function to show/hide sections
    function showSection(sectionId) {
        const sections = ['horoscopeForm', 'wellnessManager'];
        sections.forEach(id => {
            document.getElementById(id).style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    //Loading Screen

    document.addEventListener("DOMContentLoaded", function() {
        // Hide all sections initially
        showSection('');

        // Simulate loading time
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';

            // Check if birthdate is already saved (e.g., in localStorage)
            if (localStorage.getItem('birthdate')) {
                showSection('wellnessManager');
            } else {
                showSection('horoscopeForm');
            }
        }, 3000); // 3 seconds
    });

    // Function to save horoscope and show wellness manager
    function saveHoroscope() {
        const birthdate = document.getElementById('birthdate').value;
        if (birthdate) {
            localStorage.setItem('birthdate', birthdate);
            showSection('wellnessManager');
        } else {
            alert('Please enter your birthdate.');
        }
    }
</script>

</body>
</html>
